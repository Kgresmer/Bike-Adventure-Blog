<div style="" class="blog-post" *ngIf="selectedPost">
  <div class="post-block">
    <img class="blog-post-image" src="{{s3url}}{{selectedPost.photos[0]}}"/>
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
        <h3>{{selectedPost.title}}</h3>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 weather-section">
        <img id="post-weather-image" src="{{formattedWeatherPhotoName}}"/>
        <small>{{selectedPost.temperature}}&#8457;</small>
      </div>
    </div>
    <p>
      <small>Posted by: {{selectedPost.author}} on {{formattedDate}}</small>
    </p>
    <p>{{selectedPost.body}}</p>
    <p>Miles Since last Post: {{selectedPost.milesSinceLastPost}}</p>
    <p>Time spent biking: {{timeBiked}}</p>
    <p>Tags: {{selectedPost.tags}}</p>

  </div>
</div>
