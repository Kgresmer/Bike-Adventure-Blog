<div style="display: inline-block; width: 80%">
  <img style="height: 100px; width: 100px;" src="/assets/bird.jpg" />
  <div class="row">
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
      <div style="text-align:center;"
           *ngFor="let post of posts">
        <app-post [selectedPost]="post"></app-post>
      </div>
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" *ngIf="totals">
        Total Miles Biked: {{totals.totalMilesBiked}} <br>
        Total Time Biked: {{totalTimeBiked}}
    </div>
  </div>
</div>
