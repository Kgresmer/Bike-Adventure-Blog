<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3" style="text-align:center;"
         *ngFor="let photo of photos">
        <img (click)="showModal(s3url, photo.Key)" class="gallery-image" src="{{s3url}}{{photo.Key}}">
    </div>
  </div>
</div>
<!-- Creates the bootstrap modal where the image will appear -->
<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="galleryImageModal" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-body">
        <img [src]="imagePreview" id="imagepreview" style="width: 100%;" >
      </div>
  </div>
</div>
